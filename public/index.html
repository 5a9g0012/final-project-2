            <div class="tag-list" id="tag-list">
                <!-- Ê®ôÁ±§Â∞áÂú®Ê≠§ÂãïÊÖãÁîüÊàê -->
            </div>
            
            <div class="sort-options">
                <label for="sort-select">ÊéíÂ∫èÊñπÂºè:</label>
                <select id="sort-select" class="sort-select">
                    <option value="default">È†êË®≠</option>
                    <option value="priority">ÂÑ™ÂÖàÁ¥ö</option>
                    <option value="dueDate">Âà∞ÊúüÊó•</option>
                    <option value="createdDate">ÂâµÂª∫Êó•Êúü</option>
                </select>
            </div>
            
            <ul class="task-list" id="task-list">
                <!-- ‰ªªÂãôÈ†ÖÁõÆÂ∞áÂú®Ê≠§ÂãïÊÖãÁîüÊàê -->
            </ul>
            
            <div class="task-stats" id="task-stats">
                <!-- ‰ªªÂãôÁµ±Ë®àÂ∞áÂú®Ê≠§È°ØÁ§∫ -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase ÈÖçÁΩÆ - Ë´ãÊõøÊèõÁÇ∫ÊÇ®ÁöÑ Firebase ÈÖçÁΩÆ
        const firebaseConfig = {
  apiKey: "AIzaSyDS440s0c7dT0PMu5xB6EiJ7GCDZDo3nkI",
  authDomain: "final-project-2-9121b.firebaseapp.com",
  projectId: "final-project-2-9121b",
  storageBucket: "final-project-2-9121b.firebasestorage.app",
  messagingSenderId: "64215769554",
  appId: "1:64215769554:web:3f95a7aec5c90c12fd280b",
  measurementId: "G-FNZCPGQPEH"
};

        // ÂàùÂßãÂåñ Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Google ÁôªÂÖ•Ë®≠ÁΩÆ
        const provider = new firebase.auth.GoogleAuthProvider();

        // DOM ÂÖÉÁ¥†
        const loadingEl = document.getElementById('loading');
        const authContainer = document.getElementById('auth-container');
        const mainContent = document.getElementById('main-content');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');

        // ‰ªªÂãôÁõ∏Èóú DOM ÂÖÉÁ¥†
        const taskInput = document.getElementById('task-input');
        const dueDateInput = document.getElementById('due-date-input');
        const priorityInput = document.getElementById('priority-input');
        const tagsInput = document.getElementById('tags-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const taskStats = document.getElementById('task-stats');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const sortSelect = document.getElementById('sort-select');
        const tagList = document.getElementById('tag-list');

        // ÂÖ®Â±ÄËÆäÈáè
        let currentUser = null;
        let tasks = [];
        let currentFilter = 'all';
        let currentSort = 'default';
        let currentTag = null;

        // Áõ£ËÅΩË™çË≠âÁãÄÊÖãËÆäÂåñ
        auth.onAuthStateChanged((user) => {
            loadingEl.style.display = 'none';
            
            if (user) {
                currentUser = user;
                showMainContent();
            } else {
                currentUser = null;
                showAuthContainer();
            }
        });

        // È°ØÁ§∫ÁôªÂÖ•ÁïåÈù¢
        function showAuthContainer() {
            authContainer.style.display = 'block';
            mainContent.style.display = 'none';
        }

        // È°ØÁ§∫‰∏ªË¶ÅÂÖßÂÆπ
        function showMainContent() {
            authContainer.style.display = 'none';
            mainContent.style.display = 'block';
            
            // Êõ¥Êñ∞Áî®Êà∂‰ø°ÊÅØ
            userName.textContent = currentUser.displayName;
            userAvatar.src = currentUser.photoURL;
            
            // ËºâÂÖ•Áî®Êà∂ÁöÑ‰ªªÂãô
            loadUserTasks();
            
            // ÂàùÂßãÂåñ
            setupEventListeners();
            updateDateInput();
        }

        // Google ÁôªÂÖ•
        googleSigninBtn.addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('ÁôªÂÖ•ÊàêÂäü:', result.user);
                })
                .catch((error) => {
                    console.error('ÁôªÂÖ•Â§±Êïó:', error);
                    alert('ÁôªÂÖ•Â§±ÊïóÔºåË´ãÈáçË©¶„ÄÇ');
                });
        });

        // ÁôªÂá∫
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    console.log('Áî®Êà∂Â∑≤ÁôªÂá∫');
                })
                .catch((error) => {
                    console.error('ÁôªÂá∫Â§±Êïó:', error);
                });
        });

        // Ë®≠ÁΩÆÊó•ÊúüËº∏ÂÖ•ÁöÑÊúÄÂ∞èÂÄº
        function updateDateInput() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            dueDateInput.min = formattedDate;
        }

        // Ë®≠ÁΩÆ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        function setupEventListeners() {
            // Ê∑ªÂä†‰ªªÂãô
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // ÈÅéÊøæÊåâÈàï
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    renderTasks();
                });
            });
            
            // ÊéíÂ∫èÈÅ∏Êìá
            sortSelect.addEventListener('change', function() {
                currentSort = this.value;
                renderTasks();
            });
        }

        // ËºâÂÖ•Áî®Êà∂‰ªªÂãô
        async function loadUserTasks() {
            if (!currentUser) return;
            
            try {
                const snapshot = await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('tasks')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                tasks = [];
                snapshot.forEach((doc) => {
                    tasks.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                renderTasks();
                updateStats();
                updateTagsList();
            } catch (error) {
                console.error('ËºâÂÖ•‰ªªÂãôÂ§±Êïó:', error);
            }
        }

        // Ê∑ªÂä†‰ªªÂãô
        async function addTask() {
            const taskText = taskInput.value.trim();
            const dueDate = dueDateInput.value;
            const priority = priorityInput.value;
            const tagsText = tagsInput.value.trim();
            const tags = tagsText ? tagsText.split(',').map(tag => tag.trim()) : [];
            
            if (taskText && currentUser) {
                const newTask = {
                    text: taskText,
                    completed: false,
                    dueDate: dueDate || null,
                    priority: priority,
                    tags: tags,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    userId: currentUser.uid
                };
                
                try {
                    const docRef = await db.collection('users')
                        .doc(currentUser.uid)
                        .collection('tasks')
                        .add(newTask);
                    
                    // Ê∑ªÂä†Âà∞Êú¨Âú∞Êï∏ÁµÑ
                    tasks.unshift({
                        id: docRef.id,
                        ...newTask,
                        createdAt: new Date() // Êú¨Âú∞‰ΩøÁî®Áï∂ÂâçÊôÇÈñì
                    });
                    
                    renderTasks();
                    updateStats();
                    updateTagsList();
                    
                    // ÈáçÁΩÆË°®ÂñÆ
                    taskInput.value = '';
                    dueDateInput.value = '';
                    priorityInput.value = 'none';
                    tagsInput.value = '';
                    taskInput.focus();
                } catch (error) {
                    console.error('Ê∑ªÂä†‰ªªÂãôÂ§±Êïó:', error);
                    alert('Ê∑ªÂä†‰ªªÂãôÂ§±ÊïóÔºåË´ãÈáçË©¶„ÄÇ');
                }
            }
        }

        // ÂàáÊèõ‰ªªÂãôÁãÄÊÖã
        async function toggleTaskStatus(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task || !currentUser) return;
            
            try {
                await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('tasks')
                    .doc(taskId)
                    .update({
                        completed: !task.completed
                    });
                
                // Êõ¥Êñ∞Êú¨Âú∞ÁãÄÊÖã
                task.completed = !task.completed;
                renderTasks();
                updateStats();
            } catch (error) {
                console.error('Êõ¥Êñ∞‰ªªÂãôÁãÄÊÖãÂ§±Êïó:', error);
                alert('Êõ¥Êñ∞‰ªªÂãôÂ§±ÊïóÔºåË´ãÈáçË©¶„ÄÇ');
            }
        }

        // Âà™Èô§‰ªªÂãô
        async function deleteTask(taskId) {
            if (!currentUser) return;
            
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄã‰ªªÂãôÂóéÔºü')) {
                try {
                    await db.collection('users')
                        .doc(currentUser.uid)
                        .collection('tasks')
                        .doc(taskId)
                        .delete();
                    
                    // ÂæûÊú¨Âú∞Êï∏ÁµÑ‰∏≠ÁßªÈô§
                    tasks = tasks.filter(task => task.id !== taskId);
                    renderTasks();
                    updateStats();
                    updateTagsList();
                } catch (error) {
                    console.error('Âà™Èô§‰ªªÂãôÂ§±Êïó:', error);
                    alert('Âà™Èô§‰ªªÂãôÂ§±ÊïóÔºåË´ãÈáçË©¶„ÄÇ');
                }
            }
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('zh-TW', options);
        }

        // Ê™¢Êü•ÊòØÂê¶ÁÇ∫‰ªäÂ§©
        function isToday(dateString) {
            if (!dateString) return false;
            
            const date = new Date(dateString);
            const today = new Date();
            return date.getDate() === today.getDate() &&
                date.getMonth() === today.getMonth() &&
                date.getFullYear() === today.getFullYear();
        }

        // Ê™¢Êü•ÊòØÂê¶Âç≥Â∞áÂà∞Êúü
        function isUpcoming(dateString) {
            if (!dateString) return false;
            
            const date = new Date(dateString);
            const today = new Date();
            const upcoming = new Date();
            upcoming.setDate(today.getDate() + 7);
            
            return date > today && date <= upcoming;
        }

        // Ê™¢Êü•ÊòØÂê¶Â∑≤ÈÅéÊúü
        function isOverdue(dateString) {
            if (!dateString) return false;
            
            const date = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            return date < today;
        }

        // Áç≤ÂèñÂà∞ÊúüÊó•ÁãÄÊÖã
        function getDueDateStatus(dateString) {
            if (!dateString) return '';
            
            if (isOverdue(dateString)) {
                return 'overdue';
            } else if (isToday(dateString)) {
                return 'due-soon';
            } else if (isUpcoming(dateString)) {
                return 'due-soon';
            }
            
            return '';
        }

        // ÂÑ™ÂÖàÁ¥öËΩâÊèõÁÇ∫Êï∏Â≠ó
        function priorityToNumber(priority) {
            const priorities = {
                'high': 3,
                'medium': 2,
                'low': 1,
                'none': 0
            };
            return priorities[priority] || 0;
        }

        // ÊéíÂ∫è‰ªªÂãô
        function sortTasks(tasksArray) {
            const clonedTasks = [...tasksArray];
            
            switch(currentSort) {
                case 'priority':
                    return clonedTasks.sort((a, b) => priorityToNumber(b.priority) - priorityToNumber(a.priority));
                case 'dueDate':
                    return clonedTasks.sort((a, b) => {
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    });
                case 'createdDate':
                    return clonedTasks.sort((a, b) => {
                        const aDate = a.createdAt?.toDate ? a.createdAt.toDate() : new Date(a.createdAt);
                        const bDate = b.createdAt?.toDate ? b.createdAt.toDate() : new Date(b.createdAt);
                        return aDate - bDate;
                    });
                default:
                    return clonedTasks;
            }
        }

        // ÈÅéÊøæ‰ªªÂãô
        function filterTasks() {
            let filteredTasks = tasks;
            
            switch(currentFilter) {
                case 'active':
                    filteredTasks = tasks.filter(task => !task.completed);
                    break;
                case 'completed':
                    filteredTasks = tasks.filter(task => task.completed);
                    break;
                case 'today':
                    filteredTasks = tasks.filter(task => isToday(task.dueDate));
                    break;
                case 'upcoming':
                    filteredTasks = tasks.filter(task => isUpcoming(task.dueDate));
                    break;
                case 'overdue':
                    filteredTasks = tasks.filter(task => isOverdue(task.dueDate) && !task.completed);
                    break;
                default:
                    // ÂÖ®ÈÉ®
                    break;
            }
            
            // ÊåâÊ®ôÁ±§ÈÅéÊøæ
            if (currentTag) {
                filteredTasks = filteredTasks.filter(task => 
                    task.tags && task.tags.includes(currentTag)
                );
            }
            
            return sortTasks(filteredTasks);
        }

        // Ê∏≤Êüì‰ªªÂãôÂàóË°®
        function renderTasks() {
            const filteredTasks = filterTasks();
            
            taskList.innerHTML = '';
            
            if (filteredTasks.length === 0) {
                const noTasksEl = document.createElement('p');
                noTasksEl.className = 'no-tasks';
                noTasksEl.textContent = 'Ê≤íÊúâ‰ªªÂãô';
                taskList.appendChild(noTasksEl);
                return;
            }
            
            filteredTasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                
                if (task.priority && task.priority !== 'none') {
                    taskItem.classList.add(`priority-${task.priority}`);
                }
                
                taskItem.setAttribute('data-id', task.id);
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'task-checkbox';
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', () => toggleTaskStatus(task.id));
                
                const taskContent = document.createElement('div');
                taskContent.className = 'task-content';
                if (task.completed) {
                    taskContent.classList.add('completed');
                }
                
                const taskText = document.createElement('span');
                taskText.className = 'task-text';
                taskText.textContent = task.text;
                
                const taskMeta = document.createElement('div');
                taskMeta.className = 'task-meta';
                
                // Ê∑ªÂä†Âà∞ÊúüÊó•‰ø°ÊÅØ
                if (task.dueDate) {
                    const dueDate = document.createElement('span');
                    dueDate.className = 'due-date';
                    
                    const status = getDueDateStatus(task.dueDate);
                    if (status) {
                        dueDate.classList.add(status);
                    }
                    
                    const icon = document.createElement('span');
                    icon.className = 'due-date-icon';
                    icon.textContent = 'üìÖ';
                    
                    const text = document.createElement('span');
                    text.textContent = formatDate(task.dueDate);
                    
                    dueDate.appendChild(icon);
                    dueDate.appendChild(text);
                    taskMeta.appendChild(dueDate);
                }
                
                // Ê∑ªÂä†ÂÑ™ÂÖàÁ¥öÊ®ôÁ±§
                if (task.priority && task.priority !== 'none') {
                    const priorityBadge = document.createElement('span');
                    priorityBadge.className = `priority-badge priority-${task.priority}`;
                    
                    let priorityText = '';
                    switch(task.priority) {
                        case 'high':
                            priorityText = '‚ùó È´òÂÑ™ÂÖàÁ¥ö';
                            break;
                        case 'medium':
                            priorityText = '‚ö†Ô∏è ‰∏≠ÂÑ™ÂÖàÁ¥ö';
                            break;
                        case 'low':
                            priorityText = '‚úì ‰ΩéÂÑ™ÂÖàÁ¥ö';
                            break;
                    }
                    
                    priorityBadge.textContent = priorityText;
                    taskMeta.appendChild(priorityBadge);
                }
                
                // Ê∑ªÂä†Ê®ôÁ±§
                if (task.tags && task.tags.length > 0) {
                    const tagsContainer = document.createElement('div');
                    tagsContainer.className = 'tags-container';
                    
                    task.tags.forEach(tag => {
                        if (tag) {
                            const tagBadge = document.createElement('span');
                            tagBadge.className = 'tag';
                            tagBadge.textContent = tag;
                            tagsContainer.appendChild(tagBadge);
                        }
                    });
                    
                    taskMeta.appendChild(tagsContainer);
                }
                
                taskContent.appendChild(taskText);
                taskContent.appendChild(taskMeta);
                
                const taskActions = document.createElement('div');
                taskActions.className = 'task-actions';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'action-btn delete-btn';
                deleteBtn.textContent = 'Âà™Èô§';
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                taskActions.appendChild(deleteBtn);
                
                taskItem.appendChild(checkbox);
                taskItem.appendChild(taskContent);
                taskItem.appendChild(taskActions);
                taskList.appendChild(taskItem);
            });
        }

        // Êõ¥Êñ∞Áµ±Ë®à‰ø°ÊÅØ
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const activeTasks = totalTasks - completedTasks;
            const dueTodayTasks = tasks.filter(task => isToday(task.dueDate) && !task.completed).length;
            const overdueTasks = tasks.filter(task => isOverdue(task.dueDate) && !task.completed).length;
            
            taskStats.textContent = `Á∏ΩÂÖ±: ${totalTasks} | Â∑≤ÂÆåÊàê: ${completedTasks} | ÈÄ≤Ë°å‰∏≠: ${activeTasks} | ‰ªäÂ§©Âà∞Êúü: ${dueTodayTasks} | Â∑≤ÈÅéÊúü: ${overdueTasks}`;
        }

        // Êõ¥Êñ∞Ê®ôÁ±§ÂàóË°®
        function updateTagsList() {
            // Áç≤ÂèñÊâÄÊúâ‰ªªÂãôÁöÑÊâÄÊúâÂîØ‰∏ÄÊ®ôÁ±§
            const allTags = new Set();
            tasks.forEach(task => {
                if (task.tags && task.tags.length > 0) {
                    task.tags.forEach(tag => {
                        if (tag) {
                            allTags.add(tag);
                        }
                    });
                }
            });
            
            // Ê∏ÖÁ©∫Ê®ôÁ±§ÂàóË°®
            tagList.innerHTML = '';
            
            // Â¶ÇÊûúÊúâÊ®ôÁ±§ÔºåÂâáÂâµÂª∫"ÂÖ®ÈÉ®"Ê®ôÁ±§ÊåâÈàï
            if (allTags.size > 0) {
                const allTagBtn = document.createElement('button');
                allTagBtn.className = 'tag-btn' + (currentTag === null ? ' active' : '');
                allTagBtn.textContent = 'ÂÖ®ÈÉ®Ê®ôÁ±§';
                allTagBtn.addEventListener('click', () => {
                    // ÁßªÈô§ÊâÄÊúâÊ®ôÁ±§ÊåâÈàïÁöÑactiveÈ°û
                    document.querySelectorAll('.tag-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    allTagBtn.classList.add('active');
                    currentTag = null;
                    renderTasks();
                });
                tagList.appendChild(allTagBtn);
                
                // ÂâµÂª∫ÊØèÂÄãÊ®ôÁ±§ÁöÑÊåâÈàï
                Array.from(allTags).sort().forEach(tag => {
                    const tagBtn = document.createElement('button');
                    tagBtn.className = 'tag-btn' + (currentTag === tag ? ' active' : '');
                    tagBtn.textContent = tag;
                    tagBtn.addEventListener('click', () => {
                        // ÁßªÈô§ÊâÄÊúâÊ®ôÁ±§ÊåâÈàïÁöÑactiveÈ°û
                        document.querySelectorAll('.tag-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        tagBtn.classList.add('active');
                        currentTag = tag;
                        renderTasks();
                    });
                    tagList.appendChild(tagBtn);
                });
            }
        }
    </script>
